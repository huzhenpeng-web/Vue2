<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
    <!-- 1.导入Vue的库文件 -->
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 希望Vue可以控制下面的div -->
    <div id="app">
        <p>{{username}}</p>
        <!-- 双向绑定 -->
        <input type="text" v-model="username">
        <hr>
        <!-- 单向绑定 -->
        <input type="text" :value="username">
        <hr>
        <select v-model="city">
          <option value="">请选择城市</option>
          <option value="1">青岛</option>
          <option value="2">南京</option>
          <option value="3">厦门</option>
        </select>
    </div>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm = new Vue({
            //el属性时固定的写法  希望当前vm实例控制页面上的哪个区域,接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                username: '胡振鹏',
                city: '1'
            }
        })
    </script>
</body>

</html>
