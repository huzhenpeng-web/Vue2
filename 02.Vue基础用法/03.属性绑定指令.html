<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入Vue的库文件 -->
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 希望Vue可以控制下面的div -->
    <!-- vue-vind指令可以简写为: -->
    <div id="app">
        <input type="text" :placeholder="tips">
        <hr>
        <div>1+2的结果是:{{1+2}}</div>
        <div>{{tips}}的反转结果是:{{tips.split('').reverse().join('')}}</div>
        <div :title="'box' + index">这是一个div</div>
    </div>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm = new Vue({
            //el属性时固定的写法  希望当前vm实例控制页面上的哪个区域,接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                tips: '请输入用户名',
                photo: './img/1-什么是vue.jpg',
                index: 3
            }
        })
    </script>
</body>

</html>
