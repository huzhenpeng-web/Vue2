<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入Vue的库文件 -->
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 希望Vue可以控制下面的div -->
    <div id="app">
        <p>count的值是:{{count}}</p>
        <!-- count是偶数时 背景色变为红色 -->
        <!-- vue提供了内置变量 名字叫做$event 它就是原生dom对象e -->
        <button @click="add(1,$event)">+</button>
    </div>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm = new Vue({
            //el属性时固定的写法  希望当前vm实例控制页面上的哪个区域,接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                count: 0
            },
            methods: {
                add(n, e) {
                    this.count += n;

                    //判断count是否为偶数
                    if (this.count % 2 == 0) {
                        e.target.style.backgroundColor = 'red'
                    } else {
                        e.target.style.backgroundColor = ''
                    }
                }
            }
        })
    </script>
</body>

</html>
