  <!-- 
    1.同步任务(耗时任务 synchronous)
      指的是在主线程上排队执行的任务
      只有前一个任务执行完毕 才能执行另一个任务
    2.异步任务(耗时任务 asynchronous)
      异步任务由JavaScript委托给宿主环境进行执行
      当异步任务执行完成后 会通知JavaScript主线程执行异步任务的回调函数
   -->
</body>
