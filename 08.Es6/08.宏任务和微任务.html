  <!-- 
    1.宏任务(macrotask)
      ·异步Ajax请求
      ·setTimeout、setInterval
      ·文件操作
      ·其他宏任务
    2.微任务(microtask)
      Promise.then/.catch/.finally
      process.nextTick
      其它微任务
    3.执行顺序
      每一个宏任务执行完成之后 都会检查是否存在待执行的微任务
      如果有则执行所有微任务 再继续执行下一个宏任务
   -->
